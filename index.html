<!DOCTYPE html>
<html>
<head>
  <title>Water 2.0 Console</title>
</head>
<body>
<h2>Conectividad con 'central' a traves de comandos html/javascript con document.forms</h2>

<form id="frm1">
  Action: <input type="text" name="action" value="Watering"><br>
  Set: <input type="text" name="set" value="1h"><br><br>
  <input type="submit" value="Submit">
</form>

<p>Pulsa el boton de abajo para enviar el comando a la central</p>

<button onclick="myFunction()">Enviar comando</button>

<p id="demo"></p>

<script>
function myFunction() {
  var x = document.forms["frm1"];
  var text = "";
  var i;
  for (i = 0; i < x.length ;i++) {
    text += x.elements[i].value + "<br>";
  }
  document.getElementById("demo").innerHTML = text;
}
</script>

</body>
</html>
